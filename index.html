<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <section class="display">0</section>

        <section class="buttons">
            <button class="clear">C</button>
            <button class="back-space">&#8592</button>
            <button class="divide operator" value="/">รท</button>
            <button class="seven" value="7">7</button>
            <button class="eight" value="8">8</button>
            <button class="nine" value="9">9</button>
            <button class="multiply operator" value="*">x</button>
            <button class="four" value="4">4</button>
            <button class="five" value="5">5</button>
            <button class="six" value="6">6</button>
            <button class="subtract operator" value="-">-</button>
            <button class="one" value="1">1</button>
            <button class="two" value="2">2</button>
            <button class="three" value="3">3</button>
            <button class="add operator" value="+">+</button>
            <button class="zero" value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="equals operator" value="=">=</button>
        </section>

    </section>

    <script src="script.js"></script>
</body>
</html>
